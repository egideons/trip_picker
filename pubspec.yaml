name: trip_picker
description: "A Ride Hailing and Logistics Application"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  flutter_svg:
  get:
  image_picker:
  intl:
  dio:
  http:
  http_parser:
  path:
  shared_preferences:
  connectivity_plus:
  url_launcher:
  cached_network_image:
  delightful_toast:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

flutter_native_splash:
  image: assets/icons/png/app_icon.png
  color: "#f9f9f9"
  image_dark: assets/icons/png/app_icon.png
  color_dark: "#000000"

flutter_launcher_icons:
  android: "launcher_icon"
  remove_alpha_ios: true
  ios: true
  image_path: "assets/icons/png/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/png/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/icons/png/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/png/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    # - .env
    - assets/animations/
    - assets/icons/png/
    - assets/icons/svg/
    - assets/images/png/
    - assets/images/svg/

